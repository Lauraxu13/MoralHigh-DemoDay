<div class="body">



    <div class="mainCharacter">
        <div class="characterParts" [ngClass]="{transition: transition}" *ngFor="let part of character; index as i"
            [style.background-image]="part"></div>
    </div>

    <div class="hw1" [ngClass]="{show: showOpt}">

        <div class="dialogue" [ngClass]="{hide: hideDialogue}">
            <p>Welcome back, everyone. Did you all do the Summer reading assignment?</p>

        </div>
        <button class="next" [ngClass]="{hide: hideDialogue}" (click)="nextButton()">next</button>

        <div class="teacher"><img src="/assets/moralhighteacher.png"></div>

    </div>



    <div class="hw2" [ngClass]="{show: !showOpt}">
        <button class="opt1" (click)="opt1id5()">Of course, I love reading!</button>
        <button class="opt2" (click)="opt2id5()">I would never do homework from this loser teacher.</button>
    </div>

</div>
