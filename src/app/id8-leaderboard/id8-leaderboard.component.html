<body class="grad">
  <button>
    <a href="https://moral-highschool.surge.sh/home"> try again</a>
  </button>

  <a href=""></a>
  <header class="head">
    <img src="/assets/banner.png" />
    <h1>Class List Scores</h1>
  </header>
  <div class="main">
    <ol class="scores">
      <li *ngFor="let row of leaderBoard; index as i" (click)="showResults(i)">
        <div class="top">
          <div class="left">
            <span><span class="bold">Name:</span> {{ row.name }}</span>
          </div>
          <div class="right">
            <span><span class="bold">Result:</span> {{ row.personality }}</span>
          </div>
        </div>
        <div class="results" *ngIf="index === i && results">
          <span><span class="bold">Popular:</span> {{ row.popular }} </span>
          <span><span class="bold">Unpopular:</span> {{ row.unpopular }} </span>
          <span><span class="bold">Nice:</span> {{ row.nice }} </span>
          <span><span class="bold">Nerd:</span> {{ row.nerd }} </span>
          <span><span class="bold">Bully:</span> {{ row.bully }} </span>
          <span><span class="bold">Jock:</span> {{ row.jock }} </span>
        </div>
      </li>
    </ol>
  </div>
</body>
