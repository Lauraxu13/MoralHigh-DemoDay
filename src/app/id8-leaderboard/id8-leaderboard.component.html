<body class="grad">

  <button (click)="tryAgain()">try again</button>

  <header class="head">
    <img src="/assets/banner.png">
    <h1>leaderBoard</h1>
  </header>
  <main>
    <ol class="scores">
      <li *ngFor="let row of leaderBoard">

        {{row.name}} Result: {{row.personality}} popular: {{row.popular}} unpopular: {{row.unpopular}} nice:
        {{row.nice}}
        nerd: {{row.nerd}} bully: {{row.bully}} jock: {{row.jock}}


      </li>
    </ol>

  </main>

</body>
